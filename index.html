    * {

      font-family: 'Cairo', sans-serif;

    body {

      justify-content: center;
      padding: 12px;
      position: relative;
      overflow-x: hidden;

    /* Animated background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 50%, rgba(180, 0, 0, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(255, 0, 0, 0.1) 0%, transparent 40%),
        linear-gradient(135deg, #000000 0%, #1a0000 50%, #000000 100%);
      animation: backgroundPulse 8s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes backgroundPulse {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }

    /* Floating particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .particle {
      position: absolute;
      background: rgba(255, 0, 0, 0.2);
      border-radius: 50%;
      animation: float 15s infinite linear;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(0); opacity: 0; }
      50% { opacity: 0.5; }
      100% { transform: translateY(-100vh) scale(1); opacity: 0; }
    }

    /* Main card */
    .card {
      background: rgba(18, 5, 5, 0.95);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 2px solid rgba(255, 60, 60, 0.3);
      border-radius: 48px;
      width: 100%;
      max-width: 520px;
      padding: 28px 22px;

        0 0 0 2px rgba(255, 80, 80, 0.2) inset,
        0 0 40px rgba(255, 0, 0, 0.3);
      position: relative;
      z-index: 1;
      overflow: hidden;
    }

    /* Glass reflection */
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      animation: reflection 6s infinite;
      pointer-events: none;
    }

    @keyframes reflection {
      0% { left: -100%; }
      20%, 100% { left: 100%; }
    }

    /* Glowing border */
    .card::after {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #ff0000, #ff6666, #ff0000, #cc0000);
      border-radius: 50px;
      z-index: -1;
      animation: borderGlow 3s linear infinite;
      opacity: 0.6;
    }

    @keyframes borderGlow {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

      font-size: clamp(2.8rem, 15vw, 4.2rem);
      font-weight: 900;
      background: linear-gradient(135deg, #ff3333, #ff9999, #ff3333);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 30px rgba(255, 50, 50, 0.8);
      letter-spacing: 2px;
      margin-bottom: 15px;
      position: relative;
      animation: titleGlitch 4s infinite;
      line-height: 1.2;

      96% { transform: skew(5deg); text-shadow: -5px 0 #ff0000; }
      97% { transform: skew(-5deg); text-shadow: 5px 0 #ff6666; }
      98% { transform: skew(0deg); }

      color: #ffdddd;
      font-weight: 700;
      font-size: 1.6rem;
      padding: 12px 40px;
      border-radius: 50px;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      box-shadow: 
        0 0 30px #ff3333,
        0 0 0 2px rgba(255, 100, 100, 0.5) inset;
      position: relative;
      overflow: hidden;

    /* Responsive for small screens */

        if (days > 0) {
          timeString = `${days}Ÿä ${String(hours % 24).padStart(2, '0')}:${String(minutes % 60).padStart(2, '0')}`;
        } else if (hours > 0) {
          timeString = `${String(hours).padStart(2, '0')}:${String(minutes % 60).padStart(2, '0')}:${String(seconds % 60).padStart(2, '0')}`;
          cssClass = remaining < 60 * 60 * 1000 ? 'timer-critical' : 'timer-warning';
        } else {
          timeString = `${String(minutes).padStart(2, '0')}:${String(seconds % 60).padStart(2, '0')}`;
          cssClass = 'timer-critical';
        }

        return `<span class="${cssClass}">‚è≥ ${timeString}</span>`;
      }

      // Load/Save users
      function loadUsers() {
        const saved = localStorage.getItem('aimhack_pro_users_v2');
        if (saved) {
          try {
            addedUsers = JSON.parse(saved);
          } catch (e) {
            addedUsers = [];
          }
        }
        renderUsersList();
        startTimerUpdates();
      }

      function saveUsers() {
        localStorage.setItem('aimhack_pro_users_v2', JSON.stringify(addedUsers));
        renderUsersList();
      }

      // Timer updates
      function startTimerUpdates() {
        if (timerInterval) clearInterval(timerInterval);
        timerInterval = setInterval(() => {
          const now = Date.now();
          let hasChanges = false;
          
          addedUsers = addedUsers.filter(user => {
            if (user.expiryTime && user.expiryTime <= now) {
              hasChanges = true;
              return false;
            }
            return true;
          });
          
          if (hasChanges) {
            saveUsers();
            setResult('ÿ™ŸÖÿ™ ÿ•ÿ≤ÿßŸÑÿ© ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖŸäŸÜ ŸÖŸÜÿ™ŸáŸäŸä ÿßŸÑÿµŸÑÿßÿ≠Ÿäÿ©');
          }
          
          renderUsersList();
        }, 1000);
      }

      // Render users list
      function renderUsersList() {
        if (!elements.usersContainer) return;
        
        if (addedUsers.length === 0) {
          elements.usersContainer.innerHTML = '<div class="empty-list">‚ú® ŸÑÿß ŸäŸàÿ¨ÿØ ŸÖÿ≥ÿ™ÿÆÿØŸÖŸäŸÜ ŸÜÿ¥ÿ∑ŸäŸÜ</div>';
          elements.usersCount.innerText = '0';
          return;
        }

        let html = '';
        addedUsers.forEach((user, index) => {
          const timeRemaining = user.expiryTime ? formatTimeRemaining(user.expiryTime) : '';
          html += `
            <div class="user-item" data-index="${index}">
              <div class="user-info">
                <div class="user-id">
                  <i>üéØ</i>
                  <span>${user.id}</span>
                </div>
                <div class="user-meta">
                  <span class="user-duration">üìÖ ${getDurationText(user.duration)}</span>
                  <div class="user-timer">${timeRemaining}</div>
                </div>
              </div>
              <button class="delete-single-btn" onclick="removeSingleUser(${index})">
                <span>üóëÔ∏è</span>
                <span>ÿ≠ÿ∞ŸÅ</span>
              </button>
            </div>
          `;
        });
        
        elements.usersContainer.innerHTML = html;
        elements.usersCount.innerText = addedUsers.length;
      }

      // Set result message
      function setResult(msg, isError = false) {
        if (elements.resultText) {
          elements.resultText.innerText = msg;
          elements.resultText.style.color = isError ? '#ff8888' : '#ffdddd';
          
          // Animation
          elements.resultText.style.animation = 'none';
          elements.resultText.offsetHeight;
          elements.resultText.style.animation = 'pulse 0.5s';
        }
      }

      // Mock API call
      async function mockAPI(action, id) {
        return new Promise((resolve) => {
          setTimeout(() => {
            resolve({
              success: true,
              message: `‚úÖ ${action === 'add' ? 'ÿ™ŸÖÿ™ ÿßŸÑÿ•ÿ∂ÿßŸÅÿ©' : 'ÿ™ŸÖ ÿßŸÑÿ≠ÿ∞ŸÅ'} (ŸÖÿ≠ÿßŸÉÿßÿ©)`
            });
          }, API_CONFIG.MOCK_DELAY);
        });
      }

      // Real API call
      async function realAPI(action, id) {
        try {
          const url = `${API_CONFIG.BASE_URL}/${action}/${API_CONFIG.BOT_ID}/${API_CONFIG.TOKEN}/${id}`;
          const response = await fetch(url);
          const text = await response.text();
          return { success: true, message: text };
        } catch (error) {
          console.error('API Error:', error);
          return { success: false, message: '‚ùå ŸÅÿ¥ŸÑ ÿßŸÑÿßÿ™ÿµÿßŸÑ ÿ®ÿßŸÑŸÄ API' };
        }
      }

      // Call API
      async function callAPI(action, id) {
        return API_CONFIG.MOCK_MODE ? mockAPI(action, id) : realAPI(action, id);
      }

      // Add user
      window.addUser = async function() {
        const id = elements.userId.value.trim();
        if (!id) {
          setResult('ÿ£ÿØÿÆŸÑ ID ÿ£ŸàŸÑÿßŸã', true);
          elements.userId.focus();
          return;
        }

        if (id.length < 5) {
          setResult('ID ÿ∫Ÿäÿ± ÿµÿßŸÑÿ≠', true);
          return;
        }

        if (addedUsers.some(u => u.id === id)) {
          setResult('ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ ŸÖŸàÿ¨ŸàÿØ ÿ®ÿßŸÑŸÅÿπŸÑ', true);
          return;
        }

        setResult('ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ•ÿ∂ÿßŸÅÿ©...');

        const result = await callAPI('add', id);
        const expiryTime = Date.now() + getDurationMs(selectedDuration);

        if (result.success) {
          addedUsers.push({
            id: id,
            duration: selectedDuration,
            addedAt: new Date().toISOString(),
            expiryTime: expiryTime
          });
          saveUsers();
          setResult(`ÿ™ŸÖÿ™ ÿ•ÿ∂ÿßŸÅÿ© ${id} - ${getDurationText(selectedDuration)}`);
          elements.userId.value = '';
        } else {
          setResult(result.message, true);
        }
      };

      // Remove single user
      window.removeSingleUser = async function(index) {
        if (index >= 0 && index < addedUsers.length) {
          const user = addedUsers[index];
          setResult(`ÿ¨ÿßÿ±Ÿä ÿ≠ÿ∞ŸÅ ${user.id}...`);

          const result = await callAPI('remove', user.id);

          if (result.success) {
            addedUsers.splice(index, 1);
            saveUsers();
            setResult(`ÿ™ŸÖ ÿ≠ÿ∞ŸÅ ${user.id}`);
          } else {
            // Still remove locally even if API fails
            addedUsers.splice(index, 1);
            saveUsers();
            setResult(`ÿ™ŸÖ ÿ≠ÿ∞ŸÅ ${user.id} (ŸÖÿ≠ŸÑŸäÿßŸã)`);
          }
        }
      };

      // Remove by ID
      window.removeUser = async function() {
        const id = elements.userId.value.trim();
        if (!id) {
          setResult('ÿ£ÿØÿÆŸÑ ID ÿ£ŸàŸÑÿßŸã', true);
          return;
        }

        setResult('ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ≠ÿ∞ŸÅ...');

        const result = await callAPI('remove', id);

        if (result.success) {
          const index = addedUsers.findIndex(u => u.id === id);
          if (index !== -1) {
            addedUsers.splice(index, 1);
            saveUsers();
          }
          setResult(`ÿ™ŸÖ ÿ≠ÿ∞ŸÅ ${id}`);
          elements.userId.value = '';
        } else {
          setResult(result.message, true);
        }
      };

      // Clear all users
      window.clearAllUsers = function() {
        if (addedUsers.length === 0) {
          setResult('ŸÑÿß ŸäŸàÿ¨ÿØ ŸÖÿ≥ÿ™ÿÆÿØŸÖŸäŸÜ');
          return;
        }

        if (confirm(`ŸáŸÑ ÿ£ŸÜÿ™ ŸÖÿ™ÿ£ŸÉÿØ ŸÖŸÜ ÿ≠ÿ∞ŸÅ ${addedUsers.length} ŸÖÿ≥ÿ™ÿÆÿØŸÖÿü`)) {
          setResult('ÿ¨ÿßÿ±Ÿä ÿ≠ÿ∞ŸÅ ÿßŸÑŸÉŸÑ...');
          
          Promise.all(addedUsers.map(user => callAPI('remove', user.id)))
            .finally(() => {
              addedUsers = [];
              saveUsers();
              setResult('‚úÖ ÿ™ŸÖ ÿ≠ÿ∞ŸÅ ÿßŸÑŸÉŸÑ');
            });
        }
      };

      // Setup duration buttons
      function setupDurationButtons() {
        const buttons = document.querySelectorAll('.duration-btn');
        buttons.forEach(btn => {
          btn.addEventListener('click', function() {
            buttons.forEach(b => b.classList.remove('active'));
            this.classList.add('active');
            selectedDuration = this.dataset.duration;
            setResult(`‚úÖ ÿ™ŸÖ ÿßÿÆÿ™Ÿäÿßÿ± ${getDurationText(selectedDuration)}`);
          });
        });
        document.querySelector('[data-duration="day"]').classList.add('active');
      }

      // Event listeners
      document.getElementById('addBtn').addEventListener('click', (e) => {
        e.preventDefault();
        addUser();
      });

      document.getElementById('removeBtn').addEventListener('click', (e) => {
        e.preventDefault();
        removeUser();
      });

      document.getElementById('clearAllBtn').addEventListener('click', (e) => {
        e.preventDefault();
        clearAllUsers();
      });

      elements.userId.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          e.preventDefault();
          addUser();
        }
      });

      // Initialize
      createParticles();
      setupDurationButtons();
      loadUsers();
      setResult('SYSTEM READY');

      // Expose functions globally
      window.addUser = addUser;
      window.removeUser = removeUser;
      window.removeSingleUser = removeSingleUser;
      window.clearAllUsers = clearAllUsers;

      console.log('System initialized');
    })();
  </script>
</body>
